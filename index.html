<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Function - RBR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        #searchBox {
            width: 300px;
            padding: 10px;
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Search Reports in RBR</h1>
    <input type="text" id="searchBox" placeholder="Enter name to search">
    <button onclick="searchName()">Search</button>
    <div id="result"></div>

    <script>
    function searchName() {
        const name = document.getElementById('searchBox').value;
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = 'Searching...';  // Show a loading message

        fetch(`https://9psk14xd13.execute-api.ap-south-1.amazonaws.com/v1/NewSearchFunction?name=${encodeURIComponent(name)}`)
            .then(response => response.json())
            .then(data => {
                if (data.status === 'found') {
                    const match = data.matches[0];  // Assuming the first match is the one to use
                    const industry = match[0];      // Industry name
                    const sales = match[1];         // Sales value

                    let sentence = '';

                    if (industry.toLowerCase() === 'cosmetic') {
                        sentence = `In India, the sales of the cosmetic industry is calculated to be around ${sales} million.`;
                    } else if (industry.toLowerCase() === 'agriculture') {
                        sentence = `In India, the sales of the agriculture industry is calculated to be around ${sales} million.`;
                    } else if (industry.toLowerCase() === 'pharmaceutical') {
                        sentence = `In India, the sales of the pharmaceutical industry is calculated to be around ${sales} million.`;
                    } else {
                        sentence = `In India, the sales of the ${industry} industry is calculated to be around ${sales} million.`;
                    }

                    resultDiv.innerHTML = sentence;
                } else {
                    resultDiv.innerHTML = 'No matches found.';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                resultDiv.innerHTML = 'An error occurred while searching.';
            });
    }
</script>
